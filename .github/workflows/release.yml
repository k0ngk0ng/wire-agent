name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Linux dependencies for robotjs
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxtst-dev libpng-dev

      - name: Install dependencies
        run: npm ci

      - name: Build all
        run: npm run build

      # Package server
      - name: Package server
        run: |
          mkdir -p dist/server
          cp -r server/dist dist/server/
          cp server/package.json dist/server/

      # Package desktop executor
      - name: Package desktop executor
        run: |
          mkdir -p dist/desktop
          cp -r executors/desktop/dist dist/desktop/
          cp executors/desktop/package.json dist/desktop/

      # Create archive
      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czvf wire-agent-${{ matrix.platform }}.tar.gz server desktop

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path server, desktop -DestinationPath wire-agent-${{ matrix.platform }}.zip

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wire-agent-${{ matrix.platform }}
          path: |
            dist/wire-agent-*.tar.gz
            dist/wire-agent-*.zip

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
