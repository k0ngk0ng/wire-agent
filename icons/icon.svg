<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- 连接线 -->
  <g stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6">
    <line x1="64" y1="64" x2="36" y2="36"/>
    <line x1="64" y1="64" x2="92" y2="36"/>
    <line x1="64" y1="64" x2="36" y2="92"/>
    <line x1="64" y1="64" x2="92" y2="92"/>
  </g>

  <!-- 外围节点 -->
  <circle cx="36" cy="36" r="10" fill="url(#node)"/>
  <circle cx="92" cy="36" r="10" fill="url(#node)"/>
  <circle cx="36" cy="92" r="10" fill="url(#node)"/>
  <circle cx="92" cy="92" r="10" fill="url(#node)"/>

  <!-- 中心节点 -->
  <circle cx="64" cy="64" r="18" fill="white"/>
  <circle cx="64" cy="64" r="10" fill="url(#bg)"/>
  <circle cx="64" cy="64" r="5" fill="url(#node)"/>
</svg>
