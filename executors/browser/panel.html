<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire Agent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4757;
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: #2ed573;
    }

    .status-text {
      flex: 1;
      font-size: 13px;
    }

    .reconnect-btn {
      padding: 6px 12px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .reconnect-btn:hover {
      background: #0769c4;
    }

    .reconnect-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .section {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }

    .info-label {
      color: #888;
    }

    .info-value {
      color: #eee;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-container {
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      padding: 6px 8px;
      margin-bottom: 4px;
      background: #0f0f23;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
      word-break: break-all;
    }

    .log-entry.success {
      border-left: 3px solid #2ed573;
    }

    .log-entry.error {
      border-left: 3px solid #ff4757;
    }

    .log-entry .time {
      color: #666;
      margin-right: 8px;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Wire Agent</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Disconnected</span>
    <button class="reconnect-btn" id="reconnectBtn">Reconnect</button>
  </div>

  <div class="section">
    <div class="section-title">Server</div>
    <div class="info-row">
      <span class="info-label">URL</span>
      <span class="info-value">ws://localhost:3000</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Activity Log</div>
    <div class="log-container" id="logContainer">
      <div class="empty-state">Waiting for commands...</div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
